<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
</head>
<body>
<canvas id="cv" width="600" height="600"></canvas>
</body>
<script>
    var cv=document.getElementById('cv');
    var cxt=cv.getContext('2d');
    var img=new Image;
    img.src='NPCrabbitbaby.png';

    var index=0;
    var indexY=0;
    document.onkeydown=function(e){
//        console.log(e);
        switch(e.keyCode) {
            case 38:
                indexY=0;
                break;
            case 37:
                indexY=1;
                break;
            case 39:
                indexY=2;
                break;
            case 40:
                indexY=3;
                break;

        }
    };

    img.onload=function(){
        setInterval(function(){
            cxt.clearRect(0,0,cv.width,cv.height);
            cxt.drawImage(img,
                    40*index,
                    65*indexY,
                    40,
                    65,
                    100,
                    100,
                    80,
                    130);
            index++;
            index=index%4;
        },100);
    };



</script>
</html>
